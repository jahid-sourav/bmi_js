<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BMI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <form action="" class="p-2 border border-2 border-success rounded-2 shadow" onsubmit="return false">
                            <div class="row mb-3">
                                <div class="col-lg-12">
                                    <label for="" class="mb-2">Weight</label>
                                    <input type="number" class="form-control" placeholder="KG" id="weight" required>
                                </div>
                            </div>
                            <label for="" class="mb-2">Height</label>
                            <div class="row mb-3">
                                <div class="col-lg-6 mb-3 mb-md-3 mb-lg-0">
                                    <input type="number" class="form-control" placeholder="FEET" id="feet" required>
                                </div>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" placeholder="INCHES" id="inch" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-success me-2" onclick="getBmiValue()">
                                        Calculate
                                    </button>
                                    <button type="reset" class="btn btn-danger">Clear</button>
                                </div>
                            </div>
                            <p class="mb-0 text-dark d-inline-block" id="bmiResult"></p>
                            <span id="underweight" class="text-danger"></span>
                            <span id="normal" class="text-success"></span>
                            <span id="overweight" class="text-warning"></span>
                            <span id="obese" class="text-danger"></span>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script>
            function getBmiValue()
            {
                var weight = document.getElementById('weight').value;
                var feet = document.getElementById('feet').value;
                var inch = document.getElementById('inch').value;
                var height = (( Number(feet)* 12) + Number(inch)) * 0.0254;
                var bmi = Number(weight) / Number(Math.pow(height,2));
                bmi = Number(bmi).toFixed(1);
                document.getElementById("bmiResult").innerHTML = "Your BMI Is " + bmi + ",";
                if (bmi < 18.5) {
                    document.getElementById("underweight").innerHTML = "but you are Underweight.";
                }
                else{
                    document.getElementById("underweight").innerHTML = "";
                }
                if (bmi >= 18.5 && bmi <= 24.9) {
                    document.getElementById("normal").innerHTML = "but you are Normal.";
                } 
                else{
                    document.getElementById("normal").innerHTML = "";
                }
                if (bmi >= 25 && bmi <= 29.9) {
                    document.getElementById("overweight").innerHTML = "but you are Overweight.";
                }
                else{
                    document.getElementById("overweight").innerHTML = "";
                }
                if (bmi >= 30) {
                    document.getElementById("obese").innerHTML = "but you are Obese.";
                }
                else{
                    document.getElementById("obese").innerHTML = "";
                }
            }
        </script>
    </body>
</html>
